<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
           #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
           #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin-left: 2px" (click)="onAddItem(nameInput, amountInput)">Add</button>
          <button class="btn btn-danger" type="button" style="margin-left: 2px">Delete</button>
          <button class="btn btn-primary" type="button" style="margin-left: 2px">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
